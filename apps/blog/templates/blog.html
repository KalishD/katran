{% extends 'base.html' %}
{% block title %}Каталог пневматического инструмента{% endblock %}
{% block content %}
<div class="columns">
    {% for p in posts %}
        <div class="column is-one-quarter">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        {{ p.title }}
                    </p>
                </header>
                <div class="card-image">
                    <img src="{{p.image.url}}" alt="{{ p.title }}">
                </div>
                <div class="card-content">
                    <div class="content">
                      {{ p.body|truncatechars_html:100}}
                      <br>
                      <time datetime="{{ p.created_at }}">{{ p.created_at }}</time>
                    </div>
                </div>
                <a href="{% url 'post_detail' 'stat' p.slug %}" class="button is-black is-small carousel-item--more-btn">Подробнее &nbsp;&nbsp;<i class="fa-solid fa-info"></i></a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
