{% extends 'base.html' %}
{% block title %}{{ product.title }} купить по выгодной цене{% endblock %}
{% block content %}
    <div class="columns">
        {% include "side-bar.html" %}
        <div class="column has-text-centered">
            <div id="productapp">
                <h1>{{ product.title }}</h1>
                <h2>{{ product.price }}</h2>
                <button @click="addToCart({{ product.id }})">В корзину</button>
            </div>
        </div>
    </div>



{% endblock %}

{% block scripts %}
<script>
    console.log('Product Page Script');
    var productapp = new Vue({
        el: '#productapp',
        delimeters: ['[[',']]'],
        store: store,
        data (){
            return{

            }
        },
        
        mounted() {
            console.log('Mounted');
        },
        methods: {
            addToCart(product_id){
                console.log('Product_id:', product_id);

                var data = {
                    'product_id': product_id,
                    'update': false,
                    'quantity': 1
                };

                fetch('/api/api_add_to_cart/',{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify(data)
                })
                .then((response) => {
                    console.log(response);
                    store.commit('increment', 1);
                })
                .catch(function (error) {
                    console.log('Error 2');
                    console.log(error);
                })
            }
        }
    });
</script>
{% endblock %}
