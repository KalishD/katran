{% extends 'base.html' %}
{% block title %}{{ product.title }} купить по выгодной цене{% endblock %}
{% block content %}
    <div class="columns">
        {% include "side-bar.html" %}
        <div class="column has-text-centered">
            <div id="productapp">
                <h1>{{ product.title }}</h1>
                <h2>{{ product.price }}</h2>
                <button @click="addToCart({{ product.id }})">В корзину</button>
            </div>
        </div>
    </div>



{% endblock %}

{% block scripts %}
<script>
  var productapp = new Vue({
    el: '#productapp',
    delimiters: ['[[',']]'],
    data (){
        return {

        }
    },
    mounted(){
        console.log('Mounted');
    },
    methods: {
        addToCart(product_id){
            console.log('Adding Product_id', product_id);
            var data = {
                'product_id': product_id,
                'update': false,
                'quantity': 1
            };
            fetch('/api/api_add_to_cart/',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                credentials: 'same-origin',
                body: JSON.stringify(data)
            })
            .then((response) => {
                console.log('Hello');
            })
            .catch(function(error){
                console.log(error);
            })
        }
    }
  });
</script>
{% endblock %}
